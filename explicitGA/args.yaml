DEFAULT: &DEFAULT
  model_name: GAT
  head: 8
  dropout: 0.6
  save_model: False
  early_stop: False
  seed: 42

GAT-Cora: &GAT-Cora
  <<: *DEFAULT
  task_type: Node
  val_interval: 1
  num_hidden_features: 8

GAT-Cora-NE:
  <<: *GAT-Cora
  epochs: 500
  l2_lambda: 0.08972731018740646
  is_explicit: False

GAT-Cora-E: &GAT-Cora-E
  <<: *GAT-Cora
  epochs: 500
  is_explicit: True

GAT-Cora-EV1:
  <<: *GAT-Cora-E
  l2_lambda: 0.0062217959117146174
  att_lambda: 17.773268078120786
  dropout_explicit_att: 0.501350615237207
  explicit_type: "two_layer_scaling"

GAT-Cora-EV2:
  <<: *GAT-Cora-E
  l2_lambda: 0.0092217959117146174
  att_lambda: 7.773268078120786
  dropout_explicit_att: 0.501350615237207
  explicit_type: "divided_head"


GAT-CiteSeer: &GAT-CiteSeer
  <<: *DEFAULT
  task_type: Node
  val_interval: 1
  num_hidden_features: 8

GAT-CiteSeer-NE:
