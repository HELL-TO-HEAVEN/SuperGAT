GATNet-Cora: &GATNet-Cora
  model_name: GATNet
  task_type: Node
  val_interval: 2
  head: 8
  num_hidden_features: 64

GATNet-Cora-NE:
  <<: *GATNet-Cora
  epochs: 250
  l2_lambda: 7.2e-05
  save_model: False
  dropout: 0.35
  is_explicit: False

GATNet-Cora-E: &GATNet-Cora-E
  <<: *GATNet-Cora
  epochs: 250
  is_explicit: True
  save_model: False
  possible_edges_factor: 75

GATNet-Cora-EV1:
  <<: *GATNet-Cora-E
  l2_lambda: 7.2e-05
  dropout: 0.6
  att_lambda: 0.0467
  att_criterion: nn.MSELoss()

GATNet-Cora-EV2:
  <<: *GATNet-Cora-E
  l2_lambda: 7.2e-05
  dropout: 0.6
  att_lambda: 0.0467
  att_criterion: nn.L1Loss()

GATNet-Cora-EV3:
  <<: *GATNet-Cora-E
  l2_lambda: 7.2e-05
  dropout: 0.6
  att_lambda: 0.0467
  att_criterion: nn.CrossEntropyLoss()


