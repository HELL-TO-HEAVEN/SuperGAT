DEFAULT: &DEFAULT
  model_name: GAT
  head: 8
  dropout: 0.6
  save_model: False
  early_stop: False

GAT-Cora: &GAT-Cora
  <<: *DEFAULT
  task_type: Node
  val_interval: 1
  num_hidden_features: 8

GAT-Cora-NE:
  <<: *GAT-Cora
  epochs: 1200
  l2_lambda: 0.11365803778882298
  is_explicit: False

GAT-Cora-E: &GAT-Cora-E
  <<: *GAT-Cora
  epochs: 750
  is_explicit: True

GAT-Cora-EV1:
  <<: *GAT-Cora-E
  l2_lambda: 0.09349381954790859
  att_lambda: 10
  dropout_explicit_att: 0.7


GAT-CiteSeer: &GAT-CiteSeer
  <<: *DEFAULT
  task_type: Node
