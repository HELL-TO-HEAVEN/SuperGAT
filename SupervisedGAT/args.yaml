DEFAULT: &DEFAULT
  black_list: [0]
  num_gpus_total: 4
  num_gpus_to_use: 1
  heads: 8
  dropout: 0.6
  edge_sampling_ratio: 0.9

  early_stop: True
  early_stop_threshold: -1
  seed: 42
  verbose: 1
  save_model: False
  save_plot: False


GAT: &GAT
  model_name: GAT
  <<: *DEFAULT

