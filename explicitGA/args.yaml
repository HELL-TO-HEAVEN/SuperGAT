GAT-Cora: &GAT-Cora
  model_name: GAT
  task_type: Node
  val_interval: 2
  head: 8
  num_hidden_features: 64

GAT-Cora-NE:
  <<: *GAT-Cora
  epochs: 500
  l2_lambda: 7.2e-05
  save_model: False
  dropout: 0.6
  is_explicit: False

GAT-Cora-E: &GAT-Cora-E
  <<: *GAT-Cora
  epochs: 500
  is_explicit: True
  save_model: False
  possible_edges_factor: 75

GAT-Cora-EV1:
  <<: *GAT-Cora-E
  l2_lambda: 7.2e-05
  dropout: 0.6
  att_lambda: 0.0467
  att_criterion: nn.NLLLoss()


