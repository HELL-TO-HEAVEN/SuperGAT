  is_explicit: False

GAT-CiteSeer-E: &GAT-CiteSeer-E
  <<: *GAT-CiteSeer
  epochs: 400
  is_explicit: True

GAT-CiteSeer-EV1:
  <<: *GAT-CiteSeer-E
